<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-3 text-center">
        <h1>Iniciar formulario</h1>
    </div>
    <div class="col-8 m-auto pt-10 pb-3 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table ">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" >#</th>
                    <th scope="col" >Nome</th>
                    <th scope="col" >Opções</th>
                </tr>
            </thead>
            <tbody>
            <!--exibi os objetos em uma tabela-->
                {% for bds in bd %}
                    <tr>
                        <th> {{bds.id}}</th>
                        <td> {{bds.primeiro_nome}} {{bds.segundo_nome}}</td>
                        
                        <td>
                            <a href="/view/{{bds.id}}/" class="btn btn-dark">Visualizar</a>
                            <a href="/edit/{{bds.id}}/" class="btn btn-primary">Edit</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        
        </table>
    </div>
</body>
</html>
